<label class="checkbox">
  <a href="#" data-name="<%- options.modelAttribute || "" %>" class="<%- options.checkboxClassName %>">
  <i class="icon-check" <% if (!checked) {%>style="display:none"<% } %>></i></a>
  <%- options.label%>
  <% console.log(options.icons) %>
  <% _.each(options.icons, function(icon) { %>
    <i class="<%- icon %>"></i>
  <% }); %>
</label>
